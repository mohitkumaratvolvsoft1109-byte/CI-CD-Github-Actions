name: Docker Build & Deploy
on:
  push:
    branches: [main, develop]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code # ← MISSING BEFORE
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub # ← ALWAYS LOGIN
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:v2
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on WSL/Ubuntu Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3 # ← UPDATED
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:v2
            docker stop app || true
            docker rm app || true
            docker run -d --name app \
              -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:v2
