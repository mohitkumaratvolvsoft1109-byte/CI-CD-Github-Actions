name: Docker Build & Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:latest

      - name: Deploy on WSL/Ubuntu Server
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3 # Updated version
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app \
              -p 3000:3000 \
              -v /path/to/your/code:/app \
              ${{ secrets.DOCKERHUB_USERNAME }}/docker-app:latest
