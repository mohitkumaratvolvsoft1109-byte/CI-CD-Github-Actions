name: CI/CD PIpeline

on:
  push:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependecies
        run: npm ci

      - name: Run test
        run: npm run test

      - name: Lint code
        run: npm run lint || echo "Linting skipped"

      - name: Build docker image
        run: |
          docker build -t docker-app:${{ github.sha }} .

      - name: Test docker image
        run: |
          docker run --rm -p 3000:3000 docker-app:${{ github.sha }} npm run test:e2e || echo "E2E tests skipped"
